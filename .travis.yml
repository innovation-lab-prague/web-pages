sudo: false
language: node_js
node_js:
- node
install: npm install
script:
- npm test
- gulp
cache:
  directories:
  - node_modules
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: innovation-lab.cz
  skip_cleanup: true
  region: eu-central-1
  acl: public_read
env:
  global:
  - secure: 
  - secure: 
